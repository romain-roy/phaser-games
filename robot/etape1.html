<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="assets/favicon.ico" />
	<title>TP Phaser : Montage du robot 1</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/phaser.min.js"></script>
</head>

<body>

	<script>

		var config = {
			title: 'TP Phaser : Montage du robot 1',
			version: '1.0',
			width: 800,
			height: 600,
			backgroundColor: 'd0d0d0',
			scene: { preload: preload, create: create },
			physics: { default: 'arcade', arcade: { debug: false } }
		};

		var game = new Phaser.Game(config);

		var partsNames = ['head', 'leftArm', 'rightArm', 'feet'];

		function preload() {
			this.load.image('body', 'assets/sprites/robot_body.png');
			this.load.image('head', 'assets/sprites/robot_head.png');
			this.load.image('leftArm', 'assets/sprites/left_arm.png');
			this.load.image('rightArm', 'assets/sprites/right_arm.png');
			this.load.image('feet', 'assets/sprites/robot_feet.png');
		}

		function create() {
			// Ajout du corps
			this.add.image(game.config.width / 2, game.config.height / 2, 'body');

			// Ajout des pi√®ces
			for (let i = 0; i < partsNames.length; i++)
				this.add.image(
					Phaser.Math.RND.between(1, game.config.width),
					Phaser.Math.RND.between(1, game.config.height),
					partsNames[i]
				);
		}

	</script>

</body>

</html>
